{% extends 'dummy.html' %}

{% block title %}
    <title>Log in Page</title>
{% endblock %}



{% block body_block %}
<center>
    <div class="container">
        <div class='jumbotron jumbotron-fluid'>
                <h1>Login Page</h1>
                <form method="POST">
                    {% csrf_token %}
                    userName: 
                    <input type="text" name="username" id="username"><br>
                    password: 
                    <input type="password" name="password" id="password"><br>
                    <input type="submit" value="LogIn" class='btn btn-dark'>

                </form>
        </div>
    </div>
</center>
{% endblock %}
